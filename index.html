<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noah Ramey</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans|Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <section class="hero is-fullheight is-dark is-bold">
      <div class="hero-head">
        <a onclick="openNav()" href="#" id="nav-menu-show"><i class="material-icons">menu</i></a>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="nav-menu-hide"><i class="material-icons">close</i></a>
      </div>
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Noah Ramey</h1>
          <h2 class="subtitle">Full-Stack Web Developer</h2>
        </div>
      </div>
    </section>


    <script src="js/main.js"></script>
    <script type="text/javascript">
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("nav-menu-show").style.display = "none";
        document.getElementById("nav-menu-hide").style.display = "block";
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("nav-menu-hide").style.display = "none";
        document.getElementById("nav-menu-show").style.display = "block";
      }
    </script>
  </body>
</html>
